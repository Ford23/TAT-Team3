<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body style="background: url(http://moshlab.com/wp-content/uploads/2015/06/Burj-Al-Arab-Building-Travel-HD-Wallpapers-Free-Desktop-Mobile-Download-5798292883.jpg) no-repeat center center fixed;
background-size: cover; -webkit-background-size: cover;
-moz-background-size: cover; -o-background-size: cover;">
<div class="container" style="margin-left: -10px;margin-right: 50px">
    <p style="font-family: Arial; font-style: normal;font-size: xx-large; color: black">Hotels</p>
    <table class="table table-hover" >
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Room Price</td>
            <td>Address</td>
            <td>Longitude</td>
            <td>Latitude</td>
            <td>Contact Number</td>

        </tr>
        <tr th:each ="users : ${hotelsList}">
            <td th:utext="${users.Id} ">...</td>
            <td th:utext="${users.hotelName}">...</td>
            <td th:utext="${users.roomPrice}">...</td>
            <td th:utext="${users.hotelAdress}">...</td>
            <td th:utext="${users.longitude}">...</td>
            <td th:utext="${users.latitude}">...</td>
            <td th:utext="${users.contactNumber}">...</td>
        </tr>
    </table>
    <p style="font-family: Arial; font-style: normal;font-size: xx-large; color: black">Users</p>
    <table class="table table-hover" >
        <tr>
            <td>Id</td>
            <td>First Name</td>
            <td>Last Name</td>
            <td>Birth Date</td>
            <td>Unique Number</td>
            <td>Phone Number</td>
            <td>Address</td>
            <td>Longitude</td>
            <td>Latitude</td>
        </tr>
        <tr th:each="user : ${userList}">
            <td th:utext="${user.Id}">...</td>
            <td th:utext="${user.firstName}">...</td>
            <td th:utext="${user.lastName}">...</td>
            <td th:utext="${user.birthDate}">...</td>
            <td th:utext="${user.uniqueNumber}">...</td>
        <td th:utext="${user.phoneNumber}">...</td>
        <td th:utext="${user.adress}">...</td>
        <td th:utext="${user.longitude}">...</td>

        </tr>
    </table>
</div>
</body>
</html>
