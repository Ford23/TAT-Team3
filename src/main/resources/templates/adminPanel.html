<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Admin</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">

    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>

<div class="container" style="margin-left: -10px;margin-right: 50px">
    <p style="font-family: Arial; font-style: normal;font-size: xx-large; color: black">Hotels</p>

    <table class="table table-hover" >
        <tr>
            <td>Id</td>
            <td>Name</td>
            <td>Room Price</td>
            <td>Address</td>
            <td>Longitude</td>
            <td>Latitude</td>
            <td>Contact Number</td>

        </tr>


        <tr th:each ="hotels : ${hotelsList}">
            <td th:utext="${hotels.Id} ">...</td>
            <td th:utext="${hotels.hotelName}">...</td>
            <td th:utext="${hotels.roomPrice}">...</td>
            <td th:utext="${hotels.hotelAdress}">...</td>
            <td th:utext="${hotels.longitude}">...</td>
            <td th:utext="${hotels.latitude}">...</td>
            <td th:utext="${hotels.contactNumber}">...</td>
            <td><button type="button" class="btn btn-link"><a th:href="@{'/hotels/updateHotel/'+${hotels.Id}}">Edit</a></button></td>
            <td><button type="button" class="btn btn-link"><a th:href="@{'/hotels/deleteHotel/'+${hotels.Id}}">Delete</a></button></td>
        </tr>
    </table>
    <button type="button" class="btn btn-link"><a th:href="@{/hotels/addHotel}">Add new Hotel</a></button>
    <p style="font-family: Arial; font-style: normal;font-size: xx-large; color: black">Users</p>
    <table class="table table-hover" >
        <tr>
            <td>Id</td>
            <td>Username</td>
            <td>Longitude</td>
            <td>Latitude</td>
        </tr>




        <tr th:each="user : ${userList}">
            <td th:utext="${user.Id}">...</td>
            <td th:utext="${user.userName}">...</td>
            <td th:utext="${user.longitudee}">...</td>
        <td th:utext="${user.longitudee}">...</td>
            <td><button type="button" class="btn btn-link"><a th:href="@{'/hotels/updateUser/'+${user.Id}}">Edit</a></button></td>
            <td><button type="button" class="btn btn-link"><a th:href="@{'/hotels/deleteUser/'+${user.Id}}">Delete</a></button></td>
        </tr>

    </table>
    <button type="button" class="btn btn-link"><a th:href="@{/hotels/addNewUser}">Add new User</a></button>
</div>
</body>
</html>
