<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Edit Hotel</title>
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <!-- jQuery library -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- Latest compiled JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container" style="margin-left: -10px;margin-right: 50px">
    <div class="table-responsive">
        <form th:action="@{saveuser}" method="post" th:object="${user}">
            <input type="hidden" name="Id" th:field="*{Id}" />
            <div class="form-group">
                <label for="userName">Username</label>
                <input th:required="required" type="text" th:field="*{userName}" name="userName" id="userName" class="form-control" placeholder="Username"></input>
            </div>
            <div class="form-group">
                <label for="longitudee">Longitude</label>
                <input th:required="required" type="double" name="longitudee"  th:field="*{longitudee}" id="longitudee" class="form-control" placeholder="Longitude"></input>
            </div>
            <div class="form-group">
                <label for="latitudee">Latitude</label>
                <input th:required="required" type="double" name="latitudee" id="latitudee" th:field="*{latitudee}" class="form-control" placeholder="Latitude"></input>
            </div>
            <input type="submit" name="submit" class="btn button" value="saveuser"></input>
        </form>
    </div>
</div>
</body>
</html>
